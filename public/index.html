<html>

<body>
  <p>This demo shows how to show rich push notifications.</p>

  <form>
    Notification delay: <input id="notification-delay" type="number" value="5"> seconds Notification Time-To-Live:
    <input id="notification-ttl" type="number" value="0"> seconds
  </form>

  <button id="doIt">Try to conquer Italy!</button>

  <script>
    var endpoint;
    var key;
    var auth;

    navigator.serviceWorker.register('service-worker.js')
      .then((registration) => {
        return registration.pushManager.getSubscription()
          .then((subscription) => {
            if (subscription) {
              return subscription;
            }
            const vapidPublicKey = 'BKOWm3Iz0Yg-k84Uk8a1YWaofSNAsYh3LRxVYPg6HVoivm2EH4s1Y73RQUsRN7m6rVeL9H33bxL9HCxs7d2DEvY';
            const convertedVapidKey = urlBase64ToUint8Array(vapidPublicKey);
            return registration.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: convertedVapidKey
            });

          });
      }).then((subscription) => {
        debugger;
        endpoint = subscription.endpoint;
        key = subscription.getKey('p256dh');
        auth = subscription.getKey('auth');

        fetch('https://ruseu-web-push.herokuapp.com/register', {
          method: 'post',
          headers: {
            'Content-type': 'application/json'
          },
          body: JSON.stringify({name: 'ruseu', endpoint: endpoint, key: key, auth: auth}),
        });
      });

    document.getElementById('doIt').onclick = () => {
      // var delay = document.getElementById('notification-delay').value;
      // var ttl = document.getElementById('notification-ttl').value;
      console.log('endpoint', endpoint);
      fetch('https://ruseu-web-push.herokuapp.com/sendNotification',
        {
          method: 'post',
          headers: {
            'Content-type': 'application/json'
          },
          body: JSON.stringify({endpoint: endpoint, key: key, auth: auth}),
        }
      );
    };

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      } return outputArray;
    }

  </script>
</body>

</html>
